<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link
          rel="stylesheet"
          href="reset.css" />
          <link
            rel="stylesheet"
            href="style.css" />
        <title></title>
    </head>
    <body>
      <header>
        <h3>
          Awesome Framers Index
        </h3>
      </header>
      <main>
        <dl>
        {% for k in sorted_keys %}
            <dt>{{k}}</dt>
              {% for url in index[k] %}
                <dd>
                  <a href="{{ url }}" target="_blank">
                    {{url}}
                  </a>
                </dd>
              {% endfor %}
        {% endfor %}
        <dl>
      </main>
    </body>
</html>
